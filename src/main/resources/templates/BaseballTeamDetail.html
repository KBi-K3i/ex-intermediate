<!-- BaseballTeamDetail.html -->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>球団名</h3>
    <p th:text="${teamDetail.team_name}"></p>

        <button>戻る</button>
    </form>
</body>
</html>
