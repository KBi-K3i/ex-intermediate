<!-- HotelSearchForm.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ホテル検索</h1>
    <form th:action="@{/hotel}" method="post">
        <input type="text" name="price" th:value="${price}">円以下<br>
        <button>
            検索
        </button><br>
        
        <!-- 検索結果の表示 -->
        <br>
        
        <div th:if="${hotels != null}">
            <div th:each="item : ${hotels}">
                <table border="1">
                    <tr>
                        <td>ホテル名</td>
                        <td th:text="${item.hotelName}"></td>
                    </tr>
                    <tr>
                        <td>最寄り駅</td>
                        <td th:text="${item.nearestStation}"></td>
                    </tr>
                    <tr>
                        <td>価格</td>
                        <td th:text="${item.price}"></td>
                    </tr>      
                </table><br>
            </div>
        </div>

    </form>
</body>
</html>
