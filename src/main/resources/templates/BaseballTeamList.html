<!-- BasenallTeamList.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>野球チーム一覧</h1>
    <span th:each="item:${teamList}">
        <a th:href="@{/detail(id=${item.id})}">
            <span th:text="${item.team_name}">team name</span>
        </a><br><br>
    </span>
</body>
</html>
